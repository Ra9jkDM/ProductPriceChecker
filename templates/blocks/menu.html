<div class="menu">
    <a href="{{ url_for('view.index') }}">
        <div class="item left">Главная</div>
    </a>
    {% if current_user.is_authenticated and current_user|is_admin %}
    <a href="{{ url_for('view.add_product') }}">
        <div class="item left">Добавить товар</div>
    </a>
    <a href="{{ url_for('view.admin') }}">
        <div class="item left">Администрирование</div>
    </a>
    {% endif %}
    <a href="{{ url_for('view.about') }}">
        <div class="item left" >О нас</div> 
    </a>
    
    
    <div class="item-right">
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('users.login') }}">
            <div class="item ">Войти</div>
        </a>
        {% else %}
        <a href="{{ url_for('users.logout') }}">
            <div class="item ">{{ current_user.firstname }}</div>
        </a>
        {% endif %}
    </div>
   
</div>
