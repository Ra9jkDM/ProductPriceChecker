{% extends "base.html" %}

{% block js %}
    <script defer type="module" src="{{ url_for('static', filename='js/modules/loadJson.js') }}"></script>
    <script defer type="module" src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock js %}

{% block content %}
<div class="info">Администрирование</div>
	
<div class="tab">
  <a href="#"><div class="button">Пользователи</div></a>
  <a href="#"><div class="button">Магазины</div></a>
</div>
		
<!-- Tab content -->
<div id="users" class="tabcontent-inner" style="display:block">
    <div class="tab-inner">
        <a href="#"><div class="button">Редактирование</div></a>
        <a href="#"><div class="button">Добавление</div></a>
    </div>

    <!-- Tab content -->
    <div id="users-edit" class="tabcontent" style="display:block">
        <input type="text" placeholder="Введите email" name="search">
        <div class="button" id="search-box" type="submit">Поиск по email</div>

        <div class="scroll-table">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Пароль</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Роль</th>
                        <th>Активен</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>	
            <div class="scroll-table-body">
                <table>
                    <tbody id="users-list">
                        
                    </tbody>
                </table>
            </div>	
        </div>
    </div>
		  
</div>

		


{% endblock content %}
