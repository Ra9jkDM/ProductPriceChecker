{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="slider">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="{% static 'img/slide_1.jpg' %}" style="width:100%">
            <!-- <div class="text">Caption Text</div> -->
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="{% static 'img/slide_2.jpg' %}" style="width:100%">
            <!-- <div class="text">Caption Two</div> -->
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="{% static 'img/slide_3.jpg' %}" style="width:100%">
            <!-- <div class="text">Caption Three</div> -->
            </div>
        
        </div>
        <br>
        
    </div>
    

    <select id="sort">
        <option value="nameASC">от А до Я</option>
        <option value="nameDESC">от Я до А</option>
        <option value="priceASC">по возрастанию цены</option>
        <option value="priceDESC">по убыванию цены</option>
    </select>

    <div id="products">
                
    </div>
    
{% endblock content %}


{% block footer %}
    <script type="text/javascript" src="{% static 'js/modules/slider.js' %}"></script>
    <script type="module" src="{% static 'js/modules/currencyConverter.js' %}"></script>
    <script type="module" src="{% static 'js/modules/load_json.js' %}"></script>

    <script type="module" src="{% static 'js/index.js' %}"></script>
{% endblock footer %}
