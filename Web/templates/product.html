{% extends "base.html"%}
{% load static %}

{% block content %}
    <div class="info">
        <div class="name left" id="name"></div>
        
        <div class="right">
            <div class="price" id="price-rub">2799  ₽</div>
                <div class="price" id="price-dol">29.0 $</div>
            </div>
    </div>


        
    <img id="img" class="product-image left"/>
        

    <div id="shops">

    </div>

    <div id="changePrice">
        <div id="rub">Цены в рублях</div>
        <div id="dol">Цены в долларах</div>
    </div>
    <div class="chart">
      <canvas id="rub-chart"></canvas>
      <canvas id="dol-chart"></canvas>
    </div>
    <div>Описание</div>
    <div id="product-description">

    </div> 
    <div >Отзывы</div>
    <div class="reviews" id="reviews">
          
    </div>
  
    <div class="make-review">
      <div>Оставить отзыв</div>
      <textarea id="new-review"></textarea>
      <div id="send">Отправить</div>
    </div>
{% endblock content %}        


{% block footer %}
  <script type="text/javascript" src="{% static 'js/libs/chart.js' %}"></script>
  <script type="module" src="{% static 'js/modules/currencyConverter.js' %}"></script>
  <script type="module" src="{% static 'js/modules/shopList.js' %}"></script>
  <script type="module" src="{% static 'js/modules/drawChart.js' %}"></script>
  <script type="module" src="{% static 'js/modules/reviews.js' %}"></script>
  <script type="module" src="{% static 'js/modules/load_json.js' %}"></script>
  <script type="module" src="{% static 'js/modules/parseCookies.js' %}"></script>

  <script type="module" src="{% static 'js/product.js' %}" defer></script>
{% endblock footer %}
